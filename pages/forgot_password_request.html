<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script src="https://unpkg.com/jquery/dist/jquery.min.js"></script>
    <script src="../js/httpRequests.js"></script>
</head>

<body>
    <ons-page>
        <ons-toolbar>
            <div class="center">High Point GPS</div>
        </ons-toolbar>
        <div style="text-align: center;
        background-color: aliceblue;
        padding: 10px;
        width: 50%;
        margin: auto;
        margin-top: 200px;
        border-radius: 10px;
        opacity: 0.95;
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -70%);
        transform: translate(-50%, -70%);">
            <ons-list-title style="display:block;margin:auto;">
                <p style="width: fit-content;
                text-align: center;
                padding: 0px;
                margin: auto;
                margin-bottom: 10px;
                margin-top: 10px;">Forgot password <br>Type your email</p>
                <img style="width:110px;margin: auto;display: block;" src="../images/logo.png">
            </ons-list-title>
            <p>
                <ons-input style="width:50%;" id="email" placeholder="Email" modifier="underbar"></ons-input>
            </p>

            <p>
                <ons-button onclick="forgotPassword()">Send new password email request link</ons-button>
            </p>
        </div>

    </ons-page>
    <style>
        .page__content {
            background: url(../images/login_back.jpg) no-repeat center !important;
            background-size: cover !important;
        }
    </style>
    <script>
        ons.disableAutoStyling();

        const forgotPassword = () => {
            resetPasswordRequest(document.getElementById("email").value, (isSuccess, data) => {
                if (isSuccess) {
                    ons.notification.toast("Success, email reset link sent.", { timeout: 1000, animation: 'fall' })
                } else {
                    ons.notification.toast(data, { timeout: 1000, animation: 'fall' })
                }
            })
        }

    </script>
</body>

</html>
